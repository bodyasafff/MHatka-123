<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>InSoP Platform</title>
</head>
<body>
    <div class="split left">
        <div class="centered">
            <h1>InSoP</h2>
        </div>
    </div>
    <div class="split right">
        <div class="centered">
            <form action="Shedule/schedule.html" class="login-form">
                <h1>Cotrol Platform</h1>

                <div class="txtb">
                    <input id="txt_email" style="color: black;" type="text">
                    <span style="" data-placeholder="Електронна адреса"></span>
                </div>

                <div class="txtb" style="margin-top: 4vh;color: #000;">
                    <input id="txt_password" style="color: #000;" type="password">
                    <span data-placeholder="Пароль"></span>
                </div>

                <input id="btnLogIn" class="logbtn">Вхід

                <div class="bottom-text">
                    Не маєте облікового запису? <a href="#">Зареєструватись</a>
                </div>

            </form>

            <script type="text/javascript">
                $(".txtb input").on("focus", function () {
                    $(this).addClass("focus");
                });

                $(".txtb input").on("blur", function () {
                    if ($(this).val() == "")
                        $(this).removeClass("focus");
                });
            </script>
            <script src="script.js"></script>

        </div>
    </div>
</body>
</html>
